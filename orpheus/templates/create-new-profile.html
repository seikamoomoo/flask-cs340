{% extends "layouts/main.html" %}
{% block content %}

<main class="content">
  <div class="create-profile-header">
    <h2>Create a Profile</h2>
  </div>

  <div class="create-profile-form">
    <form id="add-profile" action="/add-profile" method="post">
      <div class="create-profile-input-element">
        <label for="profile-username-input">Username</label>
        <input type="text" id="profile-username-input" name="username" required></input>
      </div>

      <div class="create-profile-input-element">
        <label for="profile-password-input">Password</label>
        <input type="text" id="profile-password-input" name="password" required>
      </div>

      <div class="create-profile-input-element">
        <label for="profile-email-input">Email</label>
        <input type="text" id="profile-email-input" name="email" required>
      </div>
      <button type="submit" value="Sumbit" id="submit-profile" class="action-button">Join</button>
    </form>
  </div>
</main>

{% endblock %}
